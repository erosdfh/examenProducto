<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #snav #drawer class="sidenav" fixedInViewport color="accent"
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'" [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="(isHandset$ | async) === false">
    <mat-toolbar>
    </mat-toolbar>
    <mat-nav-list align="center">
      <h1 style="color: rgb(0, 0, 0); font-family: 'Times New Roman', Georgia, Serif; font-weight: 800;">Menu</h1>
    </mat-nav-list>
    <!--menu y submenu-->
    <mat-nav-list >
      <a mat-list-item (click)="toggleMenu()">
        <mat-icon mat-list-icon style="color: rgb(0, 0, 0);">account_balance</mat-icon><b style="color: rgb(0, 0, 0);">Mantenedor</b>
        <mat-icon *ngIf="!showMenu" style="color: rgb(0, 0, 0);">chevron_right</mat-icon>
        <mat-icon *ngIf="showMenu" style="color: rgb(0, 0, 0);">expand_more</mat-icon>
      </a>
      <mat-nav-list class="sidenav-submenu" *ngIf="showMenu" style="padding-left: 28px;">
        <a mat-list-item style="color: rgb(0, 0, 0);"routerLink="./navs/mantenedorEntidad" >Mantenedor Producto</a>
      </mat-nav-list>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button mat-icon-button (click)="snav.toggle()"
        aria-label="alinearMenu icon-button with menu icon">
        <mat-icon>menu</mat-icon>
      </button>
      <span>Entidad</span>
      <span class="alinearMenu-spacer"></span>
      &nbsp;&nbsp;&nbsp;&nbsp;
      <button mat-icon-button  [matMenuTriggerFor]="Menu">
        <img src="assets/Perfil.jpg" style="width: 40px; height: 40px; border-radius: 50%;">
      </button>
      <mat-menu  color="Primary" #Menu="matMenu" xPosition="before" >
        <button mat-menu-item (click)="cerrarSesion()"><mat-icon>power_settings_new</mat-icon>Cerrar Sesion</button>
      </mat-menu>
      &nbsp;
    </mat-toolbar>
    <div class="main">
      <router-outlet></router-outlet>
    </div>
    <!-- Add Content Here -->
  </mat-sidenav-content>
</mat-sidenav-container>
